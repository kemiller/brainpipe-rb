models:
  openai:
    provider: openai
    model: gpt-4o-mini
    capabilities:
      - text_to_text
    options:
      api_key: ${OPENAI_API_KEY}

  anthropic:
    provider: anthropic
    model: claude-3-haiku-20240307
    capabilities:
      - text_to_text
    options:
      api_key: ${ANTHROPIC_API_KEY}

  gemini:
    provider: google-ai
    model: gemini-2.0-flash
    capabilities:
      - text_to_text
    options:
      api_key: ${GOOGLE_AI_API_KEY}
